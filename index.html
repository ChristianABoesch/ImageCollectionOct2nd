<!doctype html>
<html>
  <head>
    <title>
      A comic book about monkeys and cars
    </title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script>
      var currentSlide = 0;
      var goPrev = function(){
        $("img").fadeOut();
        currentSlide = (currentSlide - 1) % 5;
        if(currentSlide < 0){
          currentSlide = 5 + currentSlide;
        }
        $("img:nth-of-type(" + (currentSlide+1) + ")").stop().fadeIn(1000);
        return;
      }

      var goNext = function(){
        $("img").fadeOut();
        currentSlide = (currentSlide + 1) % 5;
        $("img:nth-of-type(" + (currentSlide+1) + ")").stop().fadeIn(1000);
        return;
      }

      // Replace your play() function with this code. 
      var audio
      var intervalId;
      function play() {
        audio = new Audio('music/Riding Away.m4a');
        audio.play();
        intervalId = window.setInterval(function(){
          goNext();
        }, 4000);
      }

      function stop(){
        clearInterval(intervalId);
        audio.pause();
      }

     </script>
     <style>
      img{
        position: absolute;
      }
      #prev{
        position: fixed;
        bottom: 10px;
        left: 10px;
      }
      #next{
        position: fixed;
        bottom: 10px;
        right: 10px;
      }
     </style>
  </head>

  <button onclick="play()">Music for a more digestible reading experience</button>
  <button onclick="stop()">Stop</button>

  <h1>A comic book about monkeys ... and cars.</h1>

  <body onload='$("img").fadeOut(0);$("img:nth-of-type(1)").fadeIn()'>
  <img src='images/a-family-of-monkeys-riding-a-small-car-in-the-style-of-a-comic-book-819917525.png'>
  <img src='images/monkeys-driving-cars-in-the-style-of-a-comic-book-894785675.png'>
  <img src='images/a-family-of-monkeys-walking-away-from-a-car-crash-in-the-background-in-the-style-of-a-comic-book-401484645.png'>
  <img src='images/monkey-in-car-getting-pulled-over-by-a-cop-car-in-the-style-of-a-comic-book-883215386.png'>
  <img src='images/monkey-falls-in-love-with-car-in-the-style-of-a-comic-book-23218565.png'>
  <button onclick='goPrev()' id='prev'> Prev </button>
  <button onclick='goNext()' id='next'> Next </button>


  </body>
</html>
